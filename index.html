<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Start your development with CodeWithMangesh."
    />

    <!-- =============== Remixicon =============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- =============== StyleSheet =============== -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Detect Network Status (Online/Offline Traditional Method)</title>
  </head>
  <body>
    <!-- =============== Toast =============== -->
    <div class="wrapper">
      <div class="toast">
        <div class="toast__content">
          <div class="network__icon">
            <i class="ri-wifi-line"></i>
          </div>
          <div class="network__details">
            <span id="span">You're online now</span>
            <p id="p">Hurray! Internet is connected.</p>
          </div>
        </div>
        <div class="close__icon" onclick="closeIcon()">
          <i class="ri-close-line"></i>
        </div>
      </div>
    </div>

    <!-- =============== JavaScript =============== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
